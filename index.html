<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main>
    <section>
      <span>
        <img src="image-equilibrium.jpg" alt="">
      </span>

      <div class="product">
        <p class="product-name">Equilibrium #3429</p>
        <p class="product-info">Our Equilibrium collection promotes balance and calm.</p>

        <div class="infos">
          <div class="price">
            <img src="icon-ethereum.svg" alt="">
            <p>0.041 ETH</p>
          </div>
          <div class="days">
            <img src="icon-clock.svg" alt="">
            <p>3 days left</p>
          </div>
        </div>
      </div>

      <hr>

      <div class="creator">
        <img src="image-avatar.png" alt="">
        <p>Creation of
        <p class="name">Jules Wyvern</p>
        </p>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
